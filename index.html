<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="state">
        <p class="heading">Generate a <span class="green-text">random password</span></p>
        <p class="supporting-text">Never use an insecure password again.</p>
        <div class="buttons">
            <button id="button"><img src="images/icon.png">Generate passwords</button>
        </div>
        <p class="line"></p>
        <div class="passwords">
            <div id="rectangle-1" class="rectangle-1"><img class="icon" src="images/button-icon.png"></div>
            <div id="rectangle-2" class="rectangle-2"><img class="icon" src="images/button-icon.png"></div>
            <div id="rectangle-3" class="rectangle-3"><img class="icon" src="images/button-icon.png"></div>
            <div id="rectangle-4" class="rectangle-4"><img class="icon" src="images/button-icon.png"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
